<body>
  <div class="converter">

    <label>Enter Amount</label>
    <input type="number" id="amount" value="1" min="0" />

      <div class="select-box">
        <img id="flag-from" src="https://flagsapi.com/US/flat/64.png" alt="" />

      </div>

      <div class="select-box">
        <img id="flag-to" src="https://flagsapi.com/US/flat/64.png" alt="" />
        <select id="to-currency"></select>
      </div>
    </div>
    <p id="rate-info"></p>
    <button id="convert-btn">Get Exchange Rate</button>
  </div>
  <script src="code.js"></script>
  <script src="script.js"></script>

</body>
</html>
